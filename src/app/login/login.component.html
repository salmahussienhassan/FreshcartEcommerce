<section class=" pt-5 d-flex justify-content-center align-items-center">

    <div class="container shadow-sm  bg-body-tertiary p-5 rounded-3 my-5">
    
        <h1 class="text-center">Login Now</h1>
        <form (ngSubmit)="login(loginForm)"  [formGroup]="loginForm" class="my-2">
        
            
        
            <label for="">Email:</label>
            <input formControlName="email" class="form-control mb-3" type="email">
        
            <p *ngIf="loginForm.get('email')?.getError('required') && loginForm.get('email')?.touched"  class="text-danger text-capitalize">please fill out this field</p>
        <p *ngIf="loginForm.get('email')?.getError('email') && loginForm.get('email')?.touched"  class="text-danger text-capitalize">please enter correct email</p>
        
            <label for="">Password:</label>
            <input formControlName="password" class="form-control mb-3" type="password">
        
            <p *ngIf="loginForm.get('password')?.getError('required') && loginForm.get('password')?.touched"  class="text-danger text-capitalize">please fill out this field</p>
            <p *ngIf="loginForm.get('password')?.getError('minlength') && loginForm.get('password')?.touched"  class="text-danger text-capitalize">required min length is 6</p>
            <p *ngIf="loginForm.get('password')?.getError('maxlength') && loginForm.get('password')?.touched"  class="text-danger text-capitalize">required max length is 16</p>
        
        <a [routerLink]="['/setting']" routerLinkActive="router-link-active"  class="d-flex  justify-content-end my-3 text-decoration-underline text-info">Forget Password</a>
            <button  *ngIf="!isLoading else spinner" [disabled]="!loginForm.valid" class="btn bg-main d-flex justify-content-center align-items-center text-white my-3  ms-auto">Login</button>
        
            <ng-template #spinner>
            <button class="btn bg-main d-flex justify-content-center align-items-center text-white my-3 ms-auto "><i class="fa-solid fa-spinner fa-spin "></i></button>
        </ng-template>
        <p class="text-danger text-center text-capitalize">{{errorMessage}}</p>
        </form>
        
        </div>
    
</section>
