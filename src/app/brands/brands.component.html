<div  class="container pt-5 my-5">
    <div class="row g-3">
        <div (click)="scrollToTop()" [routerLink]="['/branddetailes',brand._id,brand.name]" class="col-md-3 "  *ngFor="let brand of allBrands">
            <div class="item rounded-3 p-4">
<img class="img-fluid" [src]="brand.image" alt="">
<h6 class="text-main">{{brand.name}}</h6>
            </div>
        </div>
    </div>
</div>
